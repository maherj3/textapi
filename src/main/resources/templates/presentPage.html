<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            Data Output
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Word count = </td><td th:text="${output.wordCount}"></td> <!--because we have used thymeleaf we can call upon the object and its attributes like so-->
    </tr>
    <tr>
        <td>Average word length = </td><td th:text="${output.averageLength}"></td>
    </tr>
    <tr th:each="output: ${output.wordsLength}"> <!--words length is a map so we can step through the entries like so calling upon the keys and values-->
        <td>Number of words of length </td><td th:text="${output.key}" />
        <td> is </td><td th:text="${output.value}" />
    </tr>
    </tbody>
</table>
<table>
    <tbody>
    <tr th:each="output: ${output.frequency}">
        <td>The most frequently occurring word length is </td><td th:text="${output.key}"></td>
        <td>, for word lengths of </td><td th:text="${output.value}" /><!--remember this value is a list-->
    </tr>
    </tbody>
</table>

</body>
</html>
